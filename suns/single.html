	<body class="tictail">

			<div class="logo"></div>

			<ul class="top-menu">
				<li><a href="shop.html">Shop</a></li>

			<section class="inner-content single-featured">

						<img src="demo/square_green.png">
						<img src="demo/square_havana.png">
					</div>					
				</div>			
				
				<!--Single Controls-->
				<div class="single-controls">
					<div class="inner">
							<p>Model:</p>
							<a class="button plain">Round</a>
							<a class="button plain selected">Square</a>
						<span class="clear"></span>
							<p>Select color:</p>
							<div class="Product__variations">
								<input type="radio" name="variation_id" value="19257961" id="variation_id_19257961" class="tictail_radio tictail_variation_radio"  checked data-image-position="0" />
								<label for="variation_id_19257961" class="tictail_label tictail_variation_label">Black</label>
								<input type="radio" name="variation_id" value="19257962" id="variation_id_19257962" class="tictail_radio tictail_variation_radio"   data-image-position="2" />
								<label for="variation_id_19257962" class="tictail_label tictail_variation_label">Havana</label>
								<input type="radio" name="variation_id" value="19257963" id="variation_id_19257963" class="tictail_radio tictail_variation_radio"   data-image-position="1" />
								<label for="variation_id_19257963" class="tictail_label tictail_variation_label">Green</label>
							</div>
						<span class="clear"></span>	
							<p>Specification:</p>			
							<p class="small">
								 - Handmade Italian acetate<br>
								 - Dark green Divel Italia lenses<br>
								 - 100% UV protections<br>
								 - size 47 – 21 – 145 <br>
								 - Narrow fit<br>
							</p>	
						<span class="clear"></span>	
							<p>800 DKK</p>							 
					</div>
					<button type="submit" class="tictail_button tictail_add_to_cart_button">Add to cart</button> 
				</div>					
				<!--END Single Controls-->			
						
				<span class="clear"></span>	
			</section>	
			<!--END Gallery->
				
			<!--Single Feed-->
			<section class="inner-content">
				<div class="inner-padding">
					<div class="grid-size nine">
						<img src="demo/1.jpg">

					</div>
				</div>
			</section>	
			<span class="clear"></span>
